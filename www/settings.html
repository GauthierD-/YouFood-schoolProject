<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">    
    <title>YouFood Inc.</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="js/cordova-1.8.0.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
</head>
    
<body>
<div data-role="page">
    <div data-role="header">
        <h1>YouFood</h1>
        
        <a data-role="button" data-mini="true" data-icon="gear" href="#" onclick="javascript:window.location.href='settings.html';">Réglages</a>
        <a data-role="button" data-mini="true" data-icon="home" href="#" onclick="javascript:window.location.href='index.html';">Accueil</a>
        
    </div>
    <div data-role="content">

        <h2>Paramètres :</h2>

        <form onsubmit="saveSettings();">
            <div data-role="fieldcontain" id="restaurant-div">
                <label for="select-restaurant" class="select">Restaurant</label>
                <select name="select-restaurant" id="select-restaurant">
                    <option value=""></option>
                </select>
            </div>
            
            <div data-role="fieldcontain" id="waiter-div">
                <label for="select-waiter" class="select">Serveur:</label>
                <select name="select-waiter" id="select-server">
                    <option value=""></option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="table">Table:</label>
                <input type="text" name="table" id="table" value=""  />
            </div>	
            <button type="submit" data-theme="b" name="submit" class="ui-btn-hidden" aria-disabled="false">Submit</button>
        </form>
        
    </div>
</div>
</body>
</html>
